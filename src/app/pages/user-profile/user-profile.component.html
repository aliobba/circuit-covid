<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row" >
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">liste utilisateurs</h3>

        </div>

        <div class="col-md-4 kt-margin-b-20-tablet-and-mobile">
          <div class="kt-input-icon kt-input-icon--left">
            <input type="text" class="form-control" placeholder="Search..." id="generalSearch" [(ngModel)]="searchInput">
            <span class="kt-input-icon__icon kt-input-icon__icon--left">

							<span><i class="la la-search"></i></span>

						</span>


          </div>
        </div>

        <div class="col-md-4 kt-margin-b-20-tablet-and-mobile">

        </div>
        <br>
        <div class="table-responsive" >

          <span class="kt-subheader__separator kt-subheader__separator--v"></span>


          <table class="table align-items-center table-flush"  >
            <thead class="thead-light">
            <tr >
              <th scope="col"class="dt-right sorting_disabled" rowspan="1" colspan="1" style="width: 30.5px;" aria-label="Num plaint">
                <label class="kt-checkbox kt-checkbox--single kt-checkbox--solid">
                  <input type="checkbox" value="" class="m-group-checkable"  >
                  <span></span>
                </label>
              </th>
              <th scope="col">Name</th>
              <th scope="col">User</th>
              <th scope="col">RÃ´le</th>


            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let liste of ListUsers | filter:searchInput ">
              <th class="dt-right sorting_disabled" rowspan="1" colspan="1" style="width: 30.5px;" aria-label="Num plaint" >
                <label class="kt-checkbox kt-checkbox--single kt-checkbox--solid">
                  <input type="checkbox" (click)="checkObject($event, liste)"  class="m-group-checkable" >
                  <span></span>
                </label>
              </th>
              <th scope="row">
                <div class="d-flex align-items-center">
                  {{liste.name}}
                </div>
              </th>
              <td>
                <div class="d-flex align-items-center">
                  {{liste.user}}
                </div>
              </td>


              <td>
                <div class="d-flex align-items-center">
                  {{liste.role}}
                </div>
              </td>

            </tr>

            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>


</div>
